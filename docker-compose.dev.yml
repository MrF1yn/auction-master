# Development docker-compose - starts full stack with hot reload

services:
  postgres:
    image: postgres:16-alpine
    container_name: livebid-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auction_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: livebid-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: livebid-backend-dev
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/auction_db?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET_KEY: dev-secret-key-change-in-production-min-32-chars
      JWT_EXPIRATION_TIME_IN_HOURS: "24"
      PORT: "3010"
      NODE_ENV: development
      CORS_ORIGIN: http://localhost:3000
      RATE_LIMIT_WINDOW_IN_MINUTES: "15"
      RATE_LIMIT_MAX_REQUESTS: "1000"
    ports:
      - "3010:3010"
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: livebid-frontend-dev
    environment:
      VITE_APP_API_URL: http://localhost:3010
      VITE_APP_SOCKET_URL: http://localhost:3010
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend

volumes:
  postgres_dev_data:
  redis_dev_data:
